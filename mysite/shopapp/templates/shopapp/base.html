<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Base Title
        {% endblock %}
    </title>
    <link rel=”icon” href=”/mysite/slack_logo_icon_147236.png” type=”image/png”>
</head>
<body>

    {% block body %}
        Base Body
    {% endblock %}
    <div>
        {% now 'H:i' %}
    </div>
    <div>
        {% now 'l' as current_weekday %}
        Today is {{ current_weekday }}
    </div>
</body>
</html>

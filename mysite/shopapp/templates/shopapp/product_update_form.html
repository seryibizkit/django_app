{% extends 'shopapp/base.html' %}
{% block title %}
  Update product
{% endblock %}
{% block body %}
  <h1>Update product</h1>
  <div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <p id="mes"></p>
      <button type="submit" onclick="f()">Update</button>
    </form>
  </div>
  <div>
    <a href="{% url 'shopapp:product_details' pk=object.pk %}">
      >Back to product #{{ object.pk }}
    </a>
  </div>
{% endblock %}
<script>
  function f(){
  let mes = "hello"
  document.getElementById('mes').innerHTML =mes;
  }
</script>
